version: '3'


services:
    app:
        build: .
        command: sh -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        volumes:
            - .:/app
        depends_on:
            - db

    db:
        restart: always
        image: postgres
        ports:
            - "5435:5432"

        env_file:
            -   .env

        healthcheck:
            test: ["CMD", "pg_isready", "-U", "postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        volumes:
            - pgdata:/var/lib/postgresql/data

    redis:
        image: redis
        ports:
            - '6380:6379'

    celery:
        build: .
        tty: true
        env_file:
            - .env
        depends_on:
            - redis
            - app

    celery_beat:
        build: .
        tty: true
        env_file:
            - .env
        depends_on:
            - redis
            - app

volumes:
    pgdata: